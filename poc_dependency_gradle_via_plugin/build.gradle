plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'signing'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'com.github.ehmkah.don-scannero'
            implementationClass = 'de.ehmkah.products.poc_dependencies.DonScanneroPlugin'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()

}

dependencies {
    implementation "org.neo4j.driver:neo4j-java-driver:4.1.1"
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'

    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
    testImplementation "io.spring.gradle:dependency-management-plugin:1.0.9.RELEASE"
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.4'
}

test {
    useJUnitPlatform()
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    repositories {
        maven {
            url = "https://oss.sonatype.org/content/repositories/snapshots"
            //url = "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username "XXXXX"
                password "XXXXX"
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.ehmkah'
            artifactId = 'don-scannero'
            pom {
                name = 'Don Scannero'
                description = 'A tool which scans your gradle dependencies and write them to a neo4j-database.'
                url = 'https://github.com/ehmkah/don-scannero'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'ehmkah'
                        name = 'Michael Krau√üe'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:ehmkah/don-scannero.git'
                    url = 'https://github.com/ehmkah/don-scannero.git'
                }
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
