plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'de.ehmkah.projects.poc_dependencies'
            implementationClass = 'de.ehmkah.products.poc_dependencies.ScannerPlugin'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()

}

dependencies {
    implementation "org.neo4j.driver:neo4j-java-driver:4.1.1"

    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
    testImplementation "io.spring.gradle:dependency-management-plugin:1.0.9.RELEASE"
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.4.4'
}

test {
    useJUnitPlatform()
}