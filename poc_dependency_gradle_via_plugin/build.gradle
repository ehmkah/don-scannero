plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'de.ehmkah.projects.poc_dependencies'
            implementationClass = 'de.ehmkah.products.poc_dependencies.ScannerPlugin'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()

}

dependencies {
    compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '4.1.1'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}

test {
    useJUnitPlatform()
}